<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .middle {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjust to desired height */
        }
    </style>
</head>
<body class="bg-secondary">
  <div class="row  middle">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form method="post" action="/register">
                  <div class="text-center mb-3">
                      <h1 style="text-align: center;" class = "welcome">REGISTER ACCOUNT</h1>
                  </div>
            
                  {% with messages = get_flashed_messages() %}
                      {% if messages %}
                          {% if 'successfully' in messages[0] or 'Successfully' in messages[0] %}
                              <div class="alert alert-success text-dark" role="alert">
                                  {{messages[0]}}
                              </div>
                          {% else %}
                              <div class="alert alert-danger text-dark" role="alert">
                                  {{messages[0]}}
                              </div>
                          {% endif %}
                      {% endif %}
                  {% endwith %}
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <select name="role" id="loginName" class="form-control" required>
                      <option selected disabled>Select Role</option>
                      <option value="1">As Teacher</option>
                      <option value="2">As Student</option>
                    </select>
                    <label class="form-label" for="loginName">Role</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" name="name" id="loginName" class="form-control" required/>
                    <label class="form-label" for="loginName">Username</label>
                  </div>

                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" name="email" id="loginEmail" class="form-control" required/>
                    <label class="form-label" for="loginName">Email</label>
                  </div>
            
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" name="password" id="loginPassword" class="form-control" required/>
                    <label class="form-label" for="loginPassword">Password</label>
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" name="password_confirmation" id="loginPassword" class="form-control" required/>
                    <label class="form-label" for="loginPassword">Confirm Password</label>
                  </div>
            
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
            
                  <!-- Register buttons -->
                  <div class="text-center">
                    <p>Already a member? <a href="/login">Login</a></p>
                  </div>
                </form>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
